<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" data-bs-theme="dark">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Login</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" 
		rel="stylesheet" 
		integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" 
		crossorigin="anonymous">
</head>


<body>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" 
		integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" 
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" 
	integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" 
	crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" 
	integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" 
	crossorigin="anonymous"></script>

	<header>
		<div class="justify-content-center text-center">
		  <img src="banner.jpg" class="rounded" alt="logo">
		</div>
		
		<div class="row">
			<div class="d-flex justify-content-center" >
				<h1>Login</h1>
			</div>
		</div>
	</header>
	
	<main> 
		<div class="row">
			<div class="d-flex justify-content-center" >
				<p class="alert alert-success" role="alert" 
					th:if="${registerStatus == 'success' && loginStatus != 'fail'}" th:text="${registerInfoMessage}"></p>
			</div>
		</div>
		
		<form method="post" action="login">
			<div class="row justify-content-center"> 
				<div class="col-3">
					<label class="form-label" for="mail">Email</label>
					<input class="form-control" id="mail"type="email" name="e-mail" placeholder="Email" th:value="${email}" required/>
					<br>
				</div>
			</div>
			
			<div class="row justify-content-center"> 
				<div class="col-3">
					<label class="form-label" for="pw">Password</label>
					<input class="form-control" id="pw" type="password" name="password" placeholder="Password" th:value="${password}" required/>
					<br>
				</div>
			</div>
			
			<div class="row justify-content-center"> 
				<div class="col-3">
					<label class="form-label">Login as: </label>
					<label class="form-check-label"><input class="form-check-input" type="radio" name="user-type" value="patient" required/> Patient</label>
					<label class="form-check-label"><input class="form-check-input" type="radio" name="user-type" value="doctor" required/> Doctor</label>
					<br>
				</div>
			</div>
			
			<div class="row justify-content-center"> 
				<div class="col-3">
					<input class="form-control btn btn-primary" type="submit" value="Login" />
					<br>
				</div>
			</div>

			<div class="row justify-content-center"> 
				<div class="col-3">
					<a href="reset-password">Forget password</a>
					<br>
				</div>
			</div>			
		</form>
		
		<div class="row">
			<div class="d-flex justify-content-center" >
				<p class="alert alert-danger" role="alert" th:if="${loginStatus} eq fail" 
					th:text="'Fail to login, email may not exist or password may be incorrect, please try again.'"></p>
		</div>
	</main>
	
	<footer>
	
	</footer>

</body>
</html>
