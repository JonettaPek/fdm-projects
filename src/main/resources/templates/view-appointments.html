<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" data-bs-theme="dark">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Schedule</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" 
	rel="stylesheet" 
	integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" 
	crossorigin="anonymous">
</head>

<body>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" 
	integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" 
	crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" 
	integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" 
	crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" 
	integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" 
	crossorigin="anonymous"></script>
	
	<header>
		<div class="justify-content-center text-center">
			<img src="banner.jpg" class="rounded" alt="banner">
		</div>
	</header>
	
	<main>
		<div class="row justify-content-center"> 
			<div class="col-3">
				<h1>Upcoming Appointments</h1>
			</div>
		</div>
		
		<div class="row justify-content-center"> 
			<div class="col-3">
				<p th:if="${appointments} eq null">No appointments</p>
			</div>
		</div>
		
		<div class="row justify-content-center"> 
			<div class="col-3">
				<div class="card align-items-center" th:if="${appointments} neq null" th:each="appointment : ${appointments}" >
					<div class:"card-body">
						<p class:"card-title"><strong>Appointment ID: </strong><span th:text="${appointment.appointmentID}"></span></p>
						<p class:"card-text"><strong>Date: </strong><span th:text="${appointment.dateOfVisit}"></span><p/>
						<p class:"card-text"><strong>Time: </strong><span th:text="${appointment.timeOfVisit}"></span><p/>
						<p class:"card-text"><strong>Location: </strong><span th:text="${appointment.location}"></span><p/>
					</div>
				</div>
			</div>
		</div>
		
		<div class="row justify-content-center"> 
			<div class="col-3">
				<div th:if="${appointments} neq null">
					<h3>Need to make a change?</h3>
					<ul>
						<li>Cancel an <a href="cancel-an-appointment">appointment</a></li>
					</ul>
				</div>
			</div>
		</div>
	
	</main>
	
</body>
</html>
